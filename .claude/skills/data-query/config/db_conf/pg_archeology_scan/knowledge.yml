    kn_desc: "Assesses point cloud density relative to site dimensions for spatial sampling adequacy."
    kn_def: "SDI = \\frac{\\text{Total Points}}{\\text{Surface Area (m²)} \\times 10^4} \\times \\left(\\frac{\\text{Point Density (points/m²)}}{\\text{Point-Cloud Density Code}}\\right)^{0.5}"

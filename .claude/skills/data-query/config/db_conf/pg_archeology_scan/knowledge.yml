  32:
    kn_name: "Feature Extraction Efficiency (FEE)"
    kn_desc: "Measures the efficiency of feature identification in scan data relative to point cloud density and complexity."
    kn_def: "FEE = \\frac{\\text{Number of Detected Features} + \\text{Artifact Count}}{\\text{PCDR} \\times \\sqrt{\\text{Point-Cloud Density Code}}} \\times 10^3, \\text{ where PCDR is the Point Cloud Density Ratio and higher values indicate more effective feature extraction from point cloud data relative to spatial distribution efficiency.}"

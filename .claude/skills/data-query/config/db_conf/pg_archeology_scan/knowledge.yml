  28:
    kn_name: "Registration Method"
    kn_desc: "Illustrates different scan registration methodologies in archaeological documentation."
    kn_def: "A categorization of alignment techniques with specific methodologies: 'ICP' (Iterative Closest Point algorithm for point cloud alignment), 'Target-based' (alignment using physical reference markers), 'Hybrid' (combination of automatic and manual alignment), and 'SLAM' (Simultaneous Localization and Mapping for real-time registration). Each method has distinct accuracy characteristics and use cases."
    rel_kn:
    rel_col:
    kn_alias:

    kn_desc: "Evaluates how effectively equipment was utilized based on power consumption and scan quality relative to equipment capability."
    kn_def: "EER = \\frac{\\text{SQS} \\times EquipStatus\\_value}{\\text{Battery Level (%)} \\times (101 - EquipAge\\_days) / 365} \\times 25, \\text{ where SQS is the Scan Quality Score, EquipStatus_value is 1.0 for 'Excellent' to 0.2 for 'Poor', and EquipAge_days is days since \\text{Calibration Date}, with higher values indicating more efficient use of equipment relative to condition.}"
    rel_kn: [3]

  30:
    kn_name: "Scan Time Efficiency (STE)"
    kn_desc: "Measures how efficiently scanning time was used relative to data quality and completeness metrics."
    kn_def: "STE = \\frac{\\text{SQS} \\times \\sqrt{\\text{Coverage (%)}}}{\\text{Scan Duration (min)} \\times \\sqrt{\\text{Number of Scans}}}, \\text{ where SQS is the Scan Quality Score and higher STE values indicate more efficient use of scanning time relative to coverage achieved.}"

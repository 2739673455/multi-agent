    kn_def: "A mesh with \\text{MCR} > 5.0, \\text{Mesh Resolution (mm)} < 1.0, and \\text{Geometric Accuracy (mm)} < 0.5, where MCR is the Mesh Complexity Ratio, capable of representing fine archaeological details and surface morphology."

  38:
    kn_name: "Digital Preservation Quality (DPQ)"
    kn_desc: "Comprehensive metric for evaluating digital preservation quality for archaeological sites with weighted quality factors."
    kn_def: "DPQ = (0.3 \\times \\text{ADC}) + (0.3 \\times \\text{MFS}) + (0.2 \\times \\text{RAR}) + (0.2 \\times \\text{SCE}) - 2 \\times \\sqrt{\\frac{\\text{Error Value (mm)}}{\\text{Scan Resolution (mm)}}}, \\text{ where ADC is Archaeological Documentation Completeness, MFS is Model Fidelity Score, RAR is Registration Accuracy Ratio, and SCE is Scan Coverage Effectiveness.}"

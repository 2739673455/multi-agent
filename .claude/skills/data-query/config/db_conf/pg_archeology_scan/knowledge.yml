  35:
    kn_name: "Conservation Priority Index (CPI)"
    kn_desc: "Quantifies the urgency of conservation efforts based on site condition, historical significance and structural stability."
    kn_def: "CPI = \\begin{cases} 100 - PS + AF \\times \\left(1 + \\frac{TS}{10}\\right), & \\text{if in a Degradation Risk Zone} \\\\ 50 - PS + AF \\times \\left(1 + \\frac{TS}{20}\\right), & \\text{otherwise} \\end{cases}, \\text{ where PS is 0-100 based on \\text{Preservation Status} condition ('Excellent'=10, 'Good'=30, 'Fair'=50, 'Poor'=70, 'Critical'=90), AF is approximate age in millennia derived from \\text{Estimated Date}, and TS is 0-10 based on \\text{Site Type} rarity.}"

  24:
    kn_name: "Geometric Accuracy"
    kn_desc: "Illustrates the significance of geometric accuracy in 3D models for measurement reliability."
    kn_def: "Measured in millimeters, representing the average deviation between the scan data and final 3D model. Values below 0.1mm indicate museum-quality accuracy, while values around 1.0mm are suitable for general documentation but introduce uncertainty in fine feature analysis."

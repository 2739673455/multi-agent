  11:
    kn_name: "Comprehensive Coverage"
    kn_desc: "Defines the standard for comprehensive scan coverage of an archaeological site or artifact with statistical confidence."
    kn_def: "A scan with \\text{Coverage (%)} \\geq 95 and \\text{Overlap (%)} \\geq 30, ensuring minimal data gaps and sufficient overlap for accurate registration with 95% confidence interval for spatial measurements."

    kn_desc: "Measures the efficiency of computing resource utilization during scan processing relative to data complexity."
    kn_def: "PRU = \\frac{\\text{Processing Time (hours)} \\times (\\text{CPU Usage (%)} + \\text{GPU Usage (%)}) / 2}{\\text{File Size (GB)} \\times 10 \\times \\log_{10}(\\text{Mesh Vertices} + 10^4)}, \\text{ where lower values indicate more efficient use of computing resources relative to mesh complexity.}"
    rel_kn:
    rel_col:
    kn_alias:

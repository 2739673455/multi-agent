    kn_desc: "Evaluates the efficiency of mesh generation from point cloud data for optimal decimation determination."
    kn_def: "MPR = \\frac{\\text{Mesh Vertices}}{\\text{Total Points}} \\times 100 \\times \\left(\\frac{\\text{MCR}}{10}\\right)^{0.3}, \\text{ where MCR is the Mesh Complexity Ratio and values around 25-30 indicate optimal decimation for archaeological purposes with appropriate feature preservation.}"
    rel_kn: [4]

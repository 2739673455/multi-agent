db_code: pg_archeology_scan # 数据库编号

knowledge: # 知识
  0:
    kn_name: "Scan Resolution Index (SRI)"
    kn_desc: "A sophisticated compound index measuring the overall resolution quality of a scan based on resolution and point density."
    kn_def: "SRI = \\frac{\\log_{10}(\\text{Scan Resolution (mm)} \\times 10^3)}{\\log_{10}(\\text{Point Density (points/m²)})} \\times 5, \\text{ where lower values indicate higher quality resolution and more balanced scanning parameters.}"
    rel_kn:
    rel_col:
    kn_alias:
      - 扫描分辨率指数
      - SRI指数
      - 分辨率质量指标
      - 扫描精度指数
  1:
    kn_name: "Scan Coverage Effectiveness (SCE)"
    kn_desc: "Measures how effectively a scan covers its target area considering both coverage percentage and overlap redundancy."
    kn_def: "SCE = \\text{Coverage (%)} \\times \\left(1 + \\frac{\\text{Overlap (%)}}{100} \\times \\left(1 - \\frac{\\text{Coverage (%)}}{100}\\right)\\right), \\text{ where higher values indicate more effective coverage with appropriate overlap.}"
    rel_kn:
    rel_col:
    kn_alias:
      - 扫描覆盖有效性
      - SCE
      - 覆盖效果指数
      - 区域覆盖度
  2:
    kn_name: "Point Cloud Density Ratio (PCDR)"
    kn_desc: "Evaluates the relationship between total points and cloud density, used to assess scan efficiency and data distribution."
    kn_def: "PCDR = \\frac{\\text{Total Points}}{\\text{Point-Cloud Density Code} \\times \\text{Surface Area (m²)}}, \\text{ where higher values suggest more efficient and spatially consistent scanning techniques.}"
    rel_kn:
    rel_col:
    kn_alias:
      - 点云密度比
      - PCDR
      - 点密度比率
      - 空间密度指标
  3:
    kn_name: "Scan Quality Score (SQS)"
    kn_desc: "Comprehensive quality metric combining resolution, coverage, and noise factors with weighted importance."
    kn_def: "SQS = \\left(\\frac{10}{\\text{SRI}}\\right)^{1.5} \\times \\left(\\frac{\\text{SCE}}{100}\\right) \\times \\left(1 - \\frac{\\text{Noise Level (dB)}}{30}\\right)^2, \\text{ where higher values indicate exponentially better overall scan quality with emphasis on resolution.}"
    rel_kn: [0, 1]
    rel_col:
    kn_alias:
      - 扫描质量分数
      - SQS
      - 综合质量指标
      - 扫描品质评分
  4:
    kn_name: "Mesh Complexity Ratio (MCR)"
    kn_desc: "Measures the topological complexity of a mesh relative to its resolution, helping identify overly complex or simplified archaeological models."
    kn_def: "MCR = \\frac{\\text{Mesh Faces}}{\\text{Mesh Vertices} \\times \\text{Mesh Resolution (mm)}^2} \\times 10^3, \\text{ where higher values indicate more complex meshes for a given resolution, capturing finer archaeological details.}"
    rel_kn:
    rel_col:
    kn_alias:
      - 网格复杂度比
      - MCR
      - 拓扑复杂度
      - 模型复杂度指标
  5:
    kn_name: "Texture Density Index (TDI)"
    kn_desc: "Evaluates the pixel density of textures relative to mesh resolution for assessing surface detail preservation."
    kn_def: "TDI = \\frac{\\text{Texture Size (px)}}{\\sqrt{\\text{Mesh Faces}} \\times \\text{Mesh Resolution (mm)}} \\times 10^{-2}, \\text{ where higher values indicate more detailed textures relative to geometric complexity.}"
    rel_kn:
    rel_col:
    kn_alias:
      - 纹理密度指数
      - TDI
      - 纹理质量指标
      - 表面细节密度
  6:
    kn_name: "Model Fidelity Score (MFS)"
    kn_desc: "Combines mesh complexity, texture quality, and geometric accuracy to assess overall 3D model fidelity for archaeological analysis."
    kn_def: "MFS = \\text{MCR} \\times \\left(\\frac{\\text{TDI}}{10}\\right) \\times \\left(1 + \\exp\\left(-\\text{Geometric Accuracy (mm)}\\right)\\right), \\text{ where higher values indicate more accurate and detailed models with appropriate complexity.}"
    rel_kn: [4, 5]
    rel_col:
    kn_alias:
      - 模型保真度分数
      - MFS
      - 模型精度评分
      - 3D模型质量
  7:
    kn_name: "Environmental Suitability Index (ESI)"
    kn_desc: "Evaluates how suitable environmental conditions were for scanning operations using weighted parameters."
    kn_def: "ESI = 100 - 2.5 \\times \\left|\\text{Ambient Temperature (C)} - 20\\right| - \\left|\\frac{\\text{Relative Humidity (%)} - 50}{2}\\right|^{1.5} - \\frac{600}{\\text{Light Conditions (lux)} + 100}, \\text{ where higher values indicate more ideal scanning conditions adjusted for relative importance.}"
    rel_kn:
    rel_col:
    kn_alias:
      - 环境适宜性指数
      - ESI
      - 环境扫描适宜度
      - 现场环境评分
  8:
    kn_name: "Processing Efficiency Ratio (PER)"
    kn_desc: "Measures the efficiency of scan processing by comparing processing time to data complexity and size."
    kn_def: "PER = \\frac{\\text{File Size (GB)} \\times \\log_{10}(\\text{Total Points})}{\\text{Processing Time (hours)} \\times (\\text{CPU Usage (%)} + \\text{GPU Usage (%)})/200}, \\text{ where higher values indicate more efficient processing relative to data complexity.}"
    rel_kn:
    rel_col:
    kn_alias:
      - 处理效率比
      - PER
      - 数据处理效率
      - 计算资源利用率
  9:
    kn_name: "Archaeological Documentation Completeness (ADC)"
    kn_desc: "Comprehensive score for how completely a site has been documented through scanning with weighted importance factors."
    kn_def: "ADC = \\left(\\text{SQS} \\times 0.4\\right) + \\left(\\text{MFS} \\times 0.4\\right) + \\left(\\text{SCE} \\times 0.2\\right) - 5 \\times \\sqrt{\\frac{\\text{Noise Level (dB)}}{10}}, \\text{ where higher values indicate more complete documentation with multiple quality factors.}"
    rel_kn: [3, 6, 1]
    rel_col:
    kn_alias:
      - 考古文献完整性
      - ADC
      - 文档完整度
      - 遗址记录完整性
  10:
    kn_name: "High Resolution Scan"
    kn_desc: "Defines what constitutes a high-resolution archaeological scan based on quantitative parameters."
    kn_def: "A scan with \\text{Scan Resolution (mm)} \\leq 1.0 and \\text{Point Density (points/m²)} \\geq 1000, allowing for sub-millimeter precision in archaeological documentation and feature detection."
    rel_kn:
    rel_col:

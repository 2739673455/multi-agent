    kn_desc: "Illustrates the progression of data processing in archaeological scanning workflows."
    kn_def: "A sequential classification system with defineined stages: 'Raw' (unprocessed scan data), 'Aligned' (multiple scans registered together), 'Cleaned' (noise and artifacts removed), 'Meshed' (point cloud converted to polygon mesh), and 'Textured' (surface textures applied to mesh). Each stage represents a discrete processing milestone."

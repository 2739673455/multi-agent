    kn_desc: "Quantifies how environmental conditions affected scan quality using statistical correlation analysis."
    kn_def: "EIF = \\frac{\\text{SQS}}{\\text{ESI} + 10} \\times 100, \\text{ where SQS is the Scan Quality Score and ESI is the Environmental Suitability Index. Values closer to 100 indicate minimal environmental interference with data acquisition.}"

  33:
    kn_name: "Registration Accuracy Ratio (RAR)"
    kn_desc: "Evaluates registration accuracy relative to scan resolution using propagation of uncertainty principles."
    kn_def: "RAR = \\frac{\\text{Scan Resolution (mm)}}{\\text{Registration Accuracy (mm)} \\times \\sqrt{1 + \\frac{\\text{Error Value (mm)}}{\\text{Registration Accuracy (mm)}}}}, \\text{ where values > 1 indicate registration accuracy exceeds scan resolution, a desirable outcome for precise spatial analysis.}"
    rel_kn:
    rel_col:
    kn_alias:

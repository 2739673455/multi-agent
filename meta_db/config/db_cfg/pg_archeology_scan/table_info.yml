        field_meaning:
        col_alias: ["天气条件", "气候状况"]
        rel_col:
      huecatch:
        col_meaning: 扫描期间使用的颜色捕获模式或设置
        field_meaning:
        col_alias: ["颜色模式", "色彩设置"]
        rel_col:
      fmtfile:

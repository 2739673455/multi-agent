        field_meaning:
        col_alias: ["文件格式", "数据格式"]
        rel_col:
      size:
        col_meaning: 扫描数据总文件大小（GB）
        field_meaning:
        col_alias: ["文件大小", "数据大小"]
        rel_col:
      scan_cost:
        col_meaning: 每GB设备成本
        field_meaning:
        col_alias: ["扫描成本", "单位成本"]
        rel_col:
      scanning_rate:
        col_meaning: 扫描期间数据采集率
        field_meaning:
        col_alias: ["扫描速率", "采集速度"]
        rel_col:

  pg_archeology_scan_environment: # 表编号

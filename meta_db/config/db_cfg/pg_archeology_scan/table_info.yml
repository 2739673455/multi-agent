db_code: pg_archeology_scan # 数据库编号

table: # 表信息
  pg_archeology_scan_projects: # 表编号
    tb_name: projects # 表名
    tb_meaning: 考古项目 # 表含义
    sync_col: # 同步字段
    no_sync_col: # 不同步字段
      - arcregistry
      - authpin
    column: # 字段额外信息
      arcregistry:
        col_meaning: 考古项目注册唯一标识符 # 字段含义
        field_meaning: # JSONB字段中每个字段的含义
        col_alias: ["项目编号", "项目ID"] # 字段别名
        rel_col: # 关联字段
      vesseltag:
        col_meaning: 项目名称或指定标签
        field_meaning:
        col_alias: ["项目标签", "项目名称"]
        rel_col:
      fundflux:
        col_meaning: 项目资金来源或财务支持
        field_meaning:
        col_alias: ["资金来源", "资助方"]
        rel_col:
      authpin:
        col_meaning: 挖掘官方许可或授权编号
        field_meaning:
        col_alias: ["许可编号", "授权号"]
        rel_col:
      authhalt:
        col_meaning: 许可到期日期或授权终止日期
        field_meaning:
        col_alias: ["许可到期", "授权终止"]
        rel_col:

  pg_archeology_scan_personnel: # 表编号
    tb_name: personnel # 表名
    tb_meaning: 人员信息 # 表含义
    sync_col: # 同步字段
    no_sync_col: # 不同步字段
      - crewregistry
      - leadregistry
    column: # 字段额外信息
      crewregistry:
        col_meaning: 操作人员注册唯一标识符
        field_meaning:
        col_alias: ["操作员编号", "人员ID"]
        rel_col:
      crewlabel:
        col_meaning: 操作人员的名称或指定
        field_meaning:
        col_alias: ["操作员姓名", "人员名称"]
        rel_col:
      leadregistry:
        col_meaning: 主管人员注册唯一标识符
        field_meaning:
        col_alias: ["主管编号", "监督员ID"]
        rel_col:
      leadlabel:
        col_meaning: 主管人员的名称或指定
        field_meaning:
        col_alias: ["主管姓名", "监督员名称"]
        rel_col:

  pg_archeology_scan_sites: # 表编号
    tb_name: sites # 表名
    tb_meaning: 考古遗址 # 表含义
    sync_col: # 同步字段
    no_sync_col: # 不同步字段
      - zoneregistry
    column: # 字段额外信息
      zoneregistry:
        col_meaning: 考古区域唯一站点代码标识符
        field_meaning:
        col_alias: ["站点代码", "遗址编号"]
        rel_col:
      zonelabel:
        col_meaning: 考古遗址的描述性名称
        field_meaning:
        col_alias: ["遗址名称", "站点名称"]
        rel_col:
      digunit:
        col_meaning: 站点内挖掘单元指定
        field_meaning:
        col_alias: ["挖掘单元", "发掘单元"]
        rel_col:
      gridtrace:
        col_meaning: 站点位置的网格参考系统坐标
        field_meaning:
        col_alias: ["网格坐标", "坐标参考"]
        rel_col:
      phasefactor:
        col_meaning: 文化时期或年代阶段分类
        field_meaning:
        col_alias: ["文化时期", "年代阶段"]
        rel_col:
      guessdate:
        col_meaning: 考古材料的估计日期或年龄
        field_meaning:
        col_alias: ["估计日期", "推测年代"]
        rel_col:
      typesite:
        col_meaning: 考古遗址类型分类
        field_meaning:
        col_alias: ["遗址类型", "站点分类"]
        rel_col:
      guardhint:
        col_meaning: 站点天气防护措施
        field_meaning:
        col_alias: ["防护措施", "天气保护"]
        rel_col:
      geo_position:
        col_meaning: 地理定位数据，包括坐标、高程和挖掘深度测量
        field_meaning:
          Geo_X: "纬度坐标（十进制度）"
          Geo_Y: "经度坐标（十进制度）"
          Height_M: "海平面以上高度（米）"
          Depth_C: "地表以下挖掘深度（厘米）"
        col_alias: ["地理位置", "坐标信息"]
        rel_col:
      site_status:
        col_meaning: 站点条件和安全评估，包括保护、访问、安全和风险评估状态
        field_meaning:
          Pres_Stat: "考古遗迹当前保存状态"
          Entry_Stat: "人员和设备站点可访问状态"
          Safe_Rank: "站点保护安全级别分类"
          Insur_Stat: "站点运营保险覆盖状态"
          Risk_Eval: "站点安全评估风险状态"
          Health_Eval: "站点条件健康和安全评估状态"
          Env_Haz: "站点存在的环境风险因素"
        col_alias: ["站点状态", "安全评估"]
        rel_col:

  pg_archeology_scan_equipment: # 表编号
    tb_name: equipment # 表名
    tb_meaning: 扫描设备 # 表含义
    sync_col: # 同步字段
    no_sync_col: # 不同步字段
      - equipregistry
      - equiptune
      - powerlevel
      - transport_speed
      - coverage_rate
      - point_generation_rate
      - cost_per_area
      - accuracy_per_time
      - power_consumption
      - battery_drain
      - storage_usage_rate
    column: # 字段额外信息
      equipregistry:
        col_meaning: 扫描设备唯一序列号标识符
        field_meaning:
        col_alias: ["设备序列号", "设备ID"]
        rel_col:
      equipform:
        col_meaning: 扫描设备类型分类
        field_meaning:
        col_alias: ["设备类型", "扫描仪类型"]
        rel_col:
      equipdesign:
        col_meaning: 扫描设备型号指定
        field_meaning:
        col_alias: ["设备型号", "型号"]
        rel_col:
      equiptune:
        col_meaning: 设备上次校准或维护日期
        field_meaning:
        col_alias: ["校准日期", "维护日期"]
        rel_col:
      equipstatus:
        col_meaning: 设备当前运行状况
        field_meaning:
        col_alias: ["设备状态", "运行状况"]
        rel_col:
      powerlevel:
        col_meaning: 电池电量百分比
        field_meaning:
        col_alias: ["电池电量", "电量水平"]
        rel_col:
      transport_speed:
        col_meaning: 设备运输速度
        field_meaning:
        col_alias: ["运输速度", "移动速度"]
        rel_col:
      coverage_rate:
        col_meaning: 扫描期间区域覆盖率
        field_meaning:
        col_alias: ["覆盖率", "扫描效率"]
        rel_col:
      point_generation_rate:
        col_meaning: 点云生成效率
        field_meaning:
        col_alias: ["点生成率", "点云生成"]
        rel_col:
      cost_per_area:
        col_meaning: 单位面积成本效益
        field_meaning:
        col_alias: ["单位成本", "面积成本"]
        rel_col:
      accuracy_per_time:
        col_meaning: 扫描时间内准确度提升
        field_meaning:
        col_alias: ["准确度提升", "精度改善"]
        rel_col:
      power_consumption:
        col_meaning: 设备功耗率
        field_meaning:
        col_alias: ["功耗", "能源消耗"]
        rel_col:
      battery_drain:
        col_meaning: 运行期间电池消耗率
        field_meaning:
        col_alias: ["电池消耗", "电量消耗"]
        rel_col:
      storage_usage_rate:
        col_meaning: 扫描期间存储空间消耗
        field_meaning:
        col_alias: ["存储使用", "空间占用"]
        rel_col:

  pg_archeology_scan_scans: # 表编号
    tb_name: scans # 表名

db_code: pg_cold_chain_pharma_compliance # 数据库编号

table:
  pg_cold_chain_pharma_compliance_shipments: # 表编号
    tb_name: shipments # 表名
    tb_meaning: 货运记录 # 表含义
    sync_col: # 同步字段
    no_sync_col: # 不同步字段
      - reckey
      - log_ts
    column:
      reckey:
        col_meaning: 货运记录的唯一标识键
        field_meaning:
        col_alias: ["货运记录键", "记录编号"]
        rel_col:
      log_ts:
        col_meaning: 货运标记，提供人工可读的识别码
        field_meaning:
        col_alias: ["货运标记", "货运编号"]
        rel_col:
      shipment_overview:
        col_meaning: 货运概览信息，包含路线、时间和风险性能等元数据
        field_meaning:
          route:
            origin:
              hub: "起始物流中心的代码或名称"
              address: "起始地点的详细街道地址"
              nation: "起始地点的ISO国家代码"
            destination:
              hub: "目的地物流中心的代码或名称"
              address: "目的地详细街道地址"
              nation: "目的地的ISO国家代码"
            route_string: "货运路线规划字符串，描述运输路径"
            risk_note: "运输路线的风险等级定性评估"
          timing_performance:
            go_time_ts: "计划出发时间"
            planned_eta_hrs: "预估运输时间（小时）"
            actual_duration_hrs: "实际运输用时（小时）"
            end_time_ts: "实际到达时间"
            distance_km: "运输总距离（公里）"
        col_alias: ["货运概览", "货运摘要"]
        rel_col:


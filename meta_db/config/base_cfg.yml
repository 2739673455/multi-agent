meta_db: # 元数据数据库
  neo4j:
    db_code: neo4j_nl2sql_metadata
    db_name: neo4j元数据数据库
    db_type: neo4j
    host: 127.0.0.1
    port: 7687
    user: neo4j
    password: "password"
    database: neo4j

auth_db: # 认证数据库
  db_code: auth_db
  db_name: 认证数据库
  db_type: mysql
  host: 127.0.0.1
  port: 3306
  user: root
  password: "123321"
  database: auth

logging:
  service:
    level: INFO # 日志级别(DEBUG, INFO, WARNING, ERROR, CRITICAL)
    to_console: true # 是否输出到控制台
    to_file: true # 是否输出到文件
    dir_name: service # 日志目录名
    max_file_size: 10MB # 单个日志文件最大大小
  auth:
    level: INFO # 日志级别(DEBUG, INFO, WARNING, ERROR, CRITICAL)
    to_console: true # 是否输出到控制台
    to_file: true # 是否输出到文件
    dir_name: auth # 日志目录名
    max_file_size: 10MB # 单个日志文件最大大小

llm:
  embed_model: siliconflow_bge_m3 # 嵌入模型
  models: # 预定义模型
    siliconflow_bge_m3:
      base_url: https://api.siliconflow.cn/v1
      api_key: ${oc.env:SILICONFLOW_API_KEY}
      model: BAAI/bge-m3
